        function createAppElement(app, index) {
            const appDiv = document.createElement('div');
            appDiv.className = 'app';
            appDiv.title = app.title;
            appDiv.style.animationDelay = `${index * 0.1}s`;
            
            appDiv.innerHTML = `
                <img src="${app.icon}" alt="${app.name}" loading="lazy">
                <span>${app.name}</span>
            `;
            
            return appDiv;
        }

        window.addEventListener('load', function() {
            const appsContainer = document.getElementById('appsContainer');
            appsContainer.innerHTML = '';
            apps.forEach((app, index) => {
                setTimeout(() => {
                    const appElement = createAppElement(app, index);
                    appsContainer.appendChild(appElement);
                }, index * 50);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const appsContainer = document.getElementById('appsContainer');
                const allApps = Array.from(appsContainer.children);
                
                allApps.forEach(app => {
                    const appName = app.querySelector('span').textContent.toLowerCase();
                    const appTitle = app.getAttribute('title').toLowerCase();
                    
                    if (appName.includes(searchTerm) || appTitle.includes(searchTerm)) {
                        app.style.display = 'flex';
                    } else {
                        app.style.display = 'none';
                    }
                });
            });
        });
