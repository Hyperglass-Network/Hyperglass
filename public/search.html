    <style>
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightblue;
            border-right-color: orange;
            animation: l2 1s infinite linear;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10001;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}

        /* Progressive loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 114, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease, visibility 0.5s ease;
            font-family: 'Bitcount Prop Single', monospace;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #4d96ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4d96ff, #00d4ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .progress-text {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .loading-stage {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e72 0%, #3a4d7a 50%, #2c3e72 100%);
        }

        #uv-frame:not([style*="display: none"]) ~ * {
            display: none !important;
        }
        
        #uv-frame {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 60px);
            border: none;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #uv-frame.loaded {
            opacity: 1;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            backdrop-filter: blur(10px);
            display: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 10002;
        }

        .error-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b6b;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .error-message h3 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
            letter-spacing: -0.5px;
        }

        .error-message p {
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 32px 0;
            font-weight: 400;
        }

        .back-button {
            background: #4d96ff;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(77, 150, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 150, 255, 0.4);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .error-message {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .error-message h3 {
                font-size: 24px;
            }
            
            .error-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }

            .progress-container {
                width: 250px;
            }
        }
    </style>

    <script>
        class ProgressiveLoader {
            constructor() {
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.progressBar = document.getElementById('progress-bar');
                this.progressText = document.getElementById('progress-text');
                this.loadingStage = document.getElementById('loading-stage');
                this.errorMessage = document.getElementById('error-message');
                this.errorText = document.getElementById('error-text');
                this.frame = document.getElementById('uv-frame');
                
                this.currentProgress = 0;
                this.loadingStages = [
                    'Initializing connection...',
                    'Setting up transport...',
                    'Connecting to server...',
                    'Loading content...',
                    'Rendering page...'
                ];
                this.currentStage = 0;
            }

            updateProgress(percent, stage = null) {
                this.currentProgress = Math.min(percent, 100);
                
                if (this.progressBar) {
                    this.progressBar.style.width = this.currentProgress + '%';
                }
                
                if (this.progressText) {
                    this.progressText.textContent = Math.round(this.currentProgress) + '%';
                }
                
                if (stage !== null && this.loadingStage) {
                    this.currentStage = stage;
                    this.loadingStage.textContent = this.loadingStages[stage] || 'Loading...';
                }
            }

            nextStage() {
                if (this.currentStage < this.loadingStages.length - 1) {
                    this.updateProgress(this.currentProgress, this.currentStage + 1);
                }
            }

            showError(message) {
                this.hideLoading();
                if (this.errorText) {
                    this.errorText.textContent = message;
                }
                if (this.errorMessage) {
                    this.errorMessage.style.display = 'block';
                }
            }

            hideLoading() {
                if (this.loadingOverlay) {
                    this.loadingOverlay.classList.add('hidden');
                }
            }

            async simulateProgressiveLoading() {
                this.updateProgress(10, 0);
                await this.delay(300);
                this.updateProgress(25, 1);
                await this.delay(400);
                this.updateProgress(45, 2);
                await this.delay(500);
                this.updateProgress(70, 3);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loader = new ProgressiveLoader();
            
            try {
                const url = sessionStorage.getItem('uvUrl');
                const originalQuery = sessionStorage.getItem('uvOriginalQuery');
                
                if (!url) {
                    throw new Error('No URL provided. Please go back and try again.');
                }
                await loader.simulateProgressiveLoading();
                const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
                let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
                if (await connection.getTransport() !== "/epoxy/index.mjs") {
                    await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                }
                loader.updateProgress(80, 4);
                const encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
                
                // Replace the existing iframe loading logic with this modified version:

                const iframeLoadPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Request timed out. The page took too long to load.'));
                    }, 30000);

                    let contentShown = false; // Track if we've already shown the content

                    const progressInterval = setInterval(() => {
                        if (loader.currentProgress < 95) {
                            loader.updateProgress(loader.currentProgress + 1);
                        }
                        
                        // Show content when we reach 95% or above
                        if (loader.currentProgress >= 95 && !contentShown) {
                            contentShown = true;
                            loader.frame.style.display = 'block';
                            loader.frame.classList.add('loaded');
                            
                            // Hide loading overlay after a brief delay
                            setTimeout(() => {
                                loader.hideLoading();
                            }, 500);
                        }
                    }, 100);

                    loader.frame.onload = () => {
                        clearTimeout(timeout);
                        clearInterval(progressInterval);
                        
                        // Ensure we reach 100% and show content if not already shown
                        loader.updateProgress(100);
                        
                        if (!contentShown) {
                            contentShown = true;
                            loader.frame.style.display = 'block';
                            loader.frame.classList.add('loaded');
                            
                            setTimeout(() => {
                                loader.hideLoading();
                            }, 200);
                        }
                        
                        resolve();
                    };
                    
                    loader.frame.onerror = () => {
                        clearTimeout(timeout);
                        clearInterval(progressInterval);
                        reject(new Error('Failed to load the requested page.'));
                    };

                    // Handle iframe content loading events (rest of the code remains the same)
                    loader.frame.addEventListener('load', () => {
                        try {
                            const iframeDoc = loader.frame.contentDocument || loader.frame.contentWindow?.document;
                            if (iframeDoc) {
                                const style = iframeDoc.createElement('style');
                                style.textContent = `
                                    body { 
                                        opacity: 0 !important; 
                                        transition: opacity 0.5s ease !important; 
                                    }
                                    body.iframe-loaded { 
                                        opacity: 1 !important; 
                                    }
                                    img { 
                                        opacity: 0 !important;
                                        transition: opacity 0.3s ease !important; 
                                    }
                                    img.loaded { 
                                        opacity: 1 !important; 
                                    }
                                `;
                                iframeDoc.head.appendChild(style);

                                const images = iframeDoc.querySelectorAll('img');
                                let loadedImages = 0;
                                
                                images.forEach((img, index) => {
                                    if (img.complete) {
                                        img.classList.add('loaded');
                                        loadedImages++;
                                    } else {
                                        img.addEventListener('load', () => {
                                            img.classList.add('loaded');
                                            loadedImages++;
                                            
                                            const imageProgress = (loadedImages / images.length) * 5;
                                            loader.updateProgress(Math.min(95 + imageProgress, 100));
                                        });
                                    }
                                });

                                setTimeout(() => {
                                    iframeDoc.body.classList.add('iframe-loaded');
                                }, 100);
                            }
                        } catch (e) {
                            console.log('Cross-origin iframe - progressive loading will work at top level');
                        }
                    });
                });
                loader.frame.src = encodedUrl;
                await iframeLoadPromise;
                
            } catch (error) {
                console.error('Loading error:', error);
                loader.showError(error.message || 'An unexpected error occurred.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refresh');
            const backBtn = document.getElementById('back');
            const forwardBtn = document.getElementById('forward');
            const frame = document.getElementById('uv-frame');

            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    if (frame && frame.contentWindow) {
                        const loadingOverlay = document.getElementById('loading-overlay');
                        if (loadingOverlay) {
                            loadingOverlay.classList.remove('hidden');
                            setTimeout(() => {
                                loadingOverlay.classList.add('hidden');
                            }, 1000);
                        }
                        
                        frame.contentWindow.location.reload();
                    }
                });
            }

            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    if (frame && frame.contentWindow) {
                        frame.contentWindow.history.back();
                    }
                });
            }

            if (forwardBtn) {
                forwardBtn.addEventListener('click', () => {
                    if (frame && frame.contentWindow) {
                        frame.contentWindow.history.forward();
                    }
                });
            }
        });
    </script>
