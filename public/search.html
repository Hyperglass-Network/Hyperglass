    <style>
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightblue;
            border-right-color: orange;
            animation: l2 1s infinite linear;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e72 0%, #3a4d7a 50%, #2c3e72 100%);
        }

        #uv-frame:not([style*="display: none"]) ~ * {
            display: none !important;
        }
        
        #uv-frame {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: white;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            backdrop-filter: blur(10px);
            display: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .error-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b6b;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .error-message h3 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
            letter-spacing: -0.5px;
        }

        .error-message p {
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 32px 0;
            font-weight: 400;
        }

        .back-button {
            background: #4d96ff;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(77, 150, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 150, 255, 0.4);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .error-message {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .error-message h3 {
                font-size: 24px;
            }
            
            .error-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const frame = document.getElementById('uv-frame');
            
            try {
                // Debug: Check what URL we have
                const url = sessionStorage.getItem('uvUrl');
                console.log('Retrieved URL:', url);
                console.log('Original query:', sessionStorage.getItem('uvOriginalQuery'));
                
                if (!url) {
                    throw new Error('No URL found in session storage');
                }
                let cleanUrl = url;
                if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                    cleanUrl = 'https://' + cleanUrl;
                }
                
                console.log('Clean URL:', cleanUrl);
                const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
                let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                console.log('BareMux initialized');
                await new Promise(resolve => setTimeout(resolve, 100));
                const encodedUrl = __uv$config.encodeUrl(cleanUrl);
                const finalUrl = __uv$config.prefix + encodedUrl;
                
                console.log('Encoded URL:', encodedUrl);
                console.log('Final iframe URL:', finalUrl);
                
                frame.src = finalUrl;
                
                const loadPromise = new Promise((resolve, reject) => {
                    frame.onload = resolve;
                    frame.onerror = reject;
                    setTimeout(() => reject(new Error('Timeout')), 15000);
                });
                
                try {
                    await loadPromise;
                    console.log('Frame loaded successfully');
                } catch (loadError) {
                    console.log('Load error or timeout, showing frame anyway:', loadError);
                }
                
                loader.style.display = 'none';
                frame.style.display = 'block';
                
            } catch (error) {
                console.error('Setup error:', error);
                loader.style.display = 'none';
                errorText.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
